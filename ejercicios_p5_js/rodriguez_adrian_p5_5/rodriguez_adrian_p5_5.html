<!doctype html> <!-- Indica que es un documento HTML -->
<html>
  <head>
    <meta charset="utf-8" /> <!-- Permite usar acentos y caracteres españoles -->
    <title>Apuntes p5.js</title> <!-- Nombre que aparecerá en la pestaña del navegador -->

    <!-- Enlace a la librería p5.js alojada en internet -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>

  <body>
<script>
function setup() {
  createCanvas(800, 500);   // Prueba a cambiar estos números y verás que todo se adapta
  background(47, 115, 13);
  noStroke();

  // Título centrado usando width/2
  textSize(28);
  textAlign(CENTER, TOP);
  fill(232, 9, 9);
  text("FÚTBOL", width/2, 16);

  // Subtítulo justo debajo
  textSize(16);
  fill(255, 255, 255);
  text("REAL SPORTING DE GIJÓN", width/2, 50);

  

  // Centro real calculado con width/2 y height/2
  textAlign(CENTER, CENTER);
  textSize(14);
  fill(232, 9, 9);
  text("Desde 1905, no solo es un equipo, es mucho más, es una pasión(" + int(width/2) + ", " + int(height/2) + ")", width/2, height/2);
}
    <!-- Aquí podríamos tener texto o botones, pero nosotros solo dibujaremos -->
    <!-- Cargamos nuestro código JavaScript donde escribiremos el dibujo -->
    </script>
  </body>
</html>
