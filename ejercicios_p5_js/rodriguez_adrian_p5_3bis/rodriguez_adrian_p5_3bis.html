<!doctype html> <!-- Indica que es un documento HTML -->
<html>
  <head>
    <meta charset="utf-8" /> <!-- Permite usar acentos y caracteres españoles -->
    <title>Apuntes p5.js</title> <!-- Nombre que aparecerá en la pestaña del navegador -->

    <!-- Enlace a la librería p5.js alojada en internet -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>

  <body>
  <script> 
    function setup() {
        createCanvas(1000, 1000);
        background(200);

        fill(200, 100, 100);
        rect(200, 250, 400, 250);

        fill(130, 60, 10);
        rect(370, 370, 60, 130);

        fill(135, 206, 235);
        rect(250, 300, 80, 70);
        rect(470, 300, 80, 70);

        fill(150, 50, 30);
        triangle(180, 250, 400, 100, 620, 250);   //casa


       


        fill(0, 255, 0);
        rect(100, 700, 200, 100); 
        
        fill(0, 255, 0);
        rect(300, 650, 300, 150);
     
        fill(0, 0, 0);
        circle(200, 800, 75);
        
        fill(0, 0, 0)
        circle(500, 800, 75);

        

        fill(255, 255, 0);
        circle(900, 100, 150);   


        stroke(255, 0, 0);
        fill(255, 0, 0);
        arc(0, 50, 1000, 30, PI, 0);
      
         stroke(0, 0, 255);
        fill(0, 0, 255);
        arc(0, 60, 1000, 30, PI, 0);

         stroke(0, 255, 0);
        fill(0, 255, 0);
        arc(0, 70, 1000, 30, PI, 0);
        }

        
    <!-- Aquí podríamos tener texto o botones, pero nosotros solo dibujaremos -->
    <!-- Cargamos nuestro código JavaScript donde escribiremos el dibujo -->
    </script>
  </body>
</html>
