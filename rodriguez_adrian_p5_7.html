<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Variables (Refuerzo) — apellido_nombre_p5_7</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>
  <body>
  <script>
  // ------------------------------------------------------
  // SOL + CIELO DEL SOL
  // ------------------------------------------------------
  let x_s, y_s, v_s, d_s, r_s;
  let x_cs, adelanto_s;

  // ------------------------------------------------------
  // LUNA + CIELO DE LA LUNA
  // ------------------------------------------------------
  let x_l, y_l, v_l, d_l, r_l;
  let x_cl, adelanto_l;

  // ------------------------------------------------------
  // GLOBO
  // ------------------------------------------------------
  let xG, yG, vyG, Sg, cuerda;

  // ------------------------------------------------------
  // ARBOL (tronco + copa)
  // ------------------------------------------------------
  let S, troncoW, troncoH, copaD;

  // ------------------------------------------------------
  // COCHE
  // ------------------------------------------------------
  let xC, vxC, L, H, wheelD;


  function setup() {
    createCanvas(1000, 1000);


    // ---------------- SOL -----------------
    d_s = width * 0.15;
    r_s = d_s * 0.5;

    x_s = -r_s;
    y_s = height * 0.35;
    v_s = width / 800;

    adelanto_s = width * 0.10;
    x_cs = x_s + adelanto_s;

    // ---------------- LUNA ----------------
    d_l = height * 0.30;
    r_l = d_l * 0.5;

    x_l = -width - r_l;
    y_l = height * 0.55;
    v_l = v_s;

    adelanto_l = width * 0.10;
    x_cl = x_l + adelanto_l;

    // ---------------- GLOBO ---------------
    Sg = 0.08 * height;
    cuerda = 1.2 * Sg;

    xG = width * 0.8;
    yG = height * 0.9;
    vyG = height * 0.003;

    // ---------------- ARBOL ---------------
    S = 0.1 * height;
    troncoW = 0.3 * S;
    troncoH = 1.2 * S;
    copaD = 1.1 * S;

    // ---------------- COCHE ---------------
    L = 0.12 * height;
    H = 0.4 * L;
    wheelD = 0.25 * L;

    xC = -L;
    vxC = width * 0.003;
   
  }


  function draw() {
    // ------------------------------------------------------
    // FONDO
    // ------------------------------------------------------
    background(20, 20, 30);
    noStroke();

   
      

    // Cielo adelantado del sol
    fill(0, 0, 200);
    rect(x_cs, 0, width, height * 0.8);

    // Cielo adelantado de la luna
    fill(200);
    rect(x_cl, 0, width, height * 0.8);

    // Suelo
    fill(20, 120, 40);
    rect(0, height * 0.8, width, height * 0.2);


    // ------------------------------------------------------
    // SOL
    // ------------------------------------------------------
    fill(255, 210, 0);
    circle(x_s, y_s, d_s);

    // ------------------------------------------------------
    // LUNA
    // ------------------------------------------------------
    fill(255);
    circle(x_l, y_l, d_l);
    stroke(0)

    // ------------------------------------------------------
    // GLOBO
    // ------------------------------------------------------
    fill(255, 80, 80);
    circle(xG, yG, Sg);

    stroke(60);
    line(xG, yG + 0.5 * Sg, xG, yG + 0.5 * Sg + cuerda);
    noStroke();


    // ------------------------------------------------------
    // ARBOL
    // Crecimiento MUY pequeño
    // ------------------------------------------------------
    S = S + 0.0008 * height;
    troncoW = 0.3 * S;
    troncoH = 1.2 * S;
    copaD = 1.1 * S;

    // Tronco
    fill(120, 80, 40);
    rect(0.15 * width - 0.5 * troncoW,
         0.8 * height - troncoH,
         troncoW, troncoH);

    // Copa
    fill(40, 140, 60);
    circle(0.15 * width,
           0.8 * height - troncoH - 0.3 * S,
           copaD);


    // ------------------------------------------------------
    // COCHE
    // ------------------------------------------------------
    fill(240, 200, 0);
    rect(xC - 0.5 * L,
         0.75 * height - 0.85 * H,
         L, H, 0.1 * L);

    fill(40);
    circle(xC - 0.35 * L,
           0.75 * height + 0.55 * H,
           wheelD);

    circle(xC + 0.35 * L,
           0.75 * height + 0.55 * H,
           wheelD);


    // ------------------------------------------------------
    // MOVIMIENTOS (sin condicionales)
    // ------------------------------------------------------
    x_s += v_s;
    x_cs += v_s;

    x_l += v_l;
    x_cl += v_l;

    yG -= vyG;

    xC += vxC;

      fill(200, 100, 100);
        rect(200, 250, 400, 250);

        fill(130, 60, 10);
        rect(370, 370, 60, 130);

        fill(135, 206, 235);
        rect(250, 300, 80, 70);
        rect(470, 300, 80, 70);

        fill(150, 50, 30);
        triangle(180, 250, 400, 100, 620, 250);   //casa


       


        fill(0, 255, 0);
        rect(100, 700, 200, 100); 
        
        fill(0, 255, 0);
        rect(300, 650, 300, 150);
     
        fill(0, 0, 0);
        circle(200, 800, 75);
        
        fill(0, 0, 0)
        circle(500, 800, 75);

        

        fill(255, 255, 0);
        circle(900, 100, 150);   


        stroke(255, 0, 0);
        fill(255, 0, 0);
        arc(0, 50, 1000, 30, PI, 0);
      
         stroke(0, 0, 255);
        fill(0, 0, 255);
        arc(0, 60, 1000, 30, PI, 0);

         stroke(0, 255, 0);
        fill(0, 255, 0);
        arc(0, 70, 1000, 30, PI, 0);
  }
  </script>
  </body>

</html>
